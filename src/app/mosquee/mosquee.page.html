<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Mosquée</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
    <div class="parallax-img" [style.background-image]="'url(../../assets/illustrations/mosquee.jpg)'">
      <div class="op">
        <h1>Mosquées</h1>
      </div>
</div>
      <div class="container">
        <ion-card *ngFor="let mosque of mosques">
          <ion-card-content class="radio-card">
            <div class="thumb">
              <ion-thumbnail>
                <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
              </ion-thumbnail>
            </div>
            <div class="text">
                <h2 [routerLink]="['/mosquee-details', mosque.id]">{{mosque.name}}<br><span style="font-size: 12px; color: #2C6632">{{mosque.imanName}}</span></h2>
                <p><ion-icon routerLink="/edit-mosquee" name="pencil-outline"></ion-icon>&nbsp;
                  <ion-icon color="danger" name="trash-outline"></ion-icon></p>
            </div>

          </ion-card-content>
        </ion-card>
      </div>
      <ion-fab routerLink="/edit-mosquee" slot="fixed" vertical="bottom" horizontal="end">
        <ion-fab-button>
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
</ion-content>
