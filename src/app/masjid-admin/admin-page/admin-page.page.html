<div class="custom-modal" *ngIf="showAddAd">
  <div class="custom-modal-container">
    <div class="custom-modal-header"><h1>Ajouter un admin</h1></div>
    <div class="custom-modal-content">
      <div class="dtail">
        <div class="photo"><span>Photo</span></div>
        <div class="input-container">
          <div class="input">
            <label for="name">Nom complet</label>
            <input id="name" type="text">
          </div>
          <div class="input">
            <label for="mail">E-mail</label>
            <input id="mail" type="email">
          </div>
          <div class="input">
            <label for="number">Numéro de téléphone</label>
            <input id="number" type="text">
          </div>
          <div class="input">
            <label for="password">Mot de passe</label>
            <input id="password" type="password">
          </div>
        </div>
      </div>
      <div class="dtail">
        <div class="description">
          <div class="actions">
            <ion-button class="add">Ajouter</ion-button>
            <ion-button color="danger" (click)="showAddAd =false">Fermer</ion-button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
