<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Coran</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
    <div class="parallax-img">
   <h1>Lecteurs de coran</h1>
  </div>
      <div class="container">
        <ion-card *ngFor="let reader of readers" [routerLink]="['list-coran', reader.id]">
          <ion-card-content class="radio-card">
            <div class="thumb">
              <ion-thumbnail>
                <img alt="Silhouette of mountains" src="../../assets/illustrations/saoud-shuraim.jpg" />
              </ion-thumbnail>
            </div>
            <div class="text">
                <h2>{{reader.name}}</h2>
                <p><a class="frequence" href="#">
                  <ion-icon name="barcode-outline"></ion-icon></a></p>
            </div>

          </ion-card-content>
        </ion-card>
      </div>
</ion-content>
