<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Prêche</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
    <div class="parallax-img" [style.background-image]="'url(../../assets/illustrations/preche.jpg)'">  
   <h1>Prêche</h1>
  </div>
      <div class="container">
        <ion-card *ngFor="let i of [].constructor(9)" routerLink="/list-preche">
          <ion-card-content class="radio-card">
            <div class="thumb">
              <ion-thumbnail>
                <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
              </ion-thumbnail>
            </div>
            <div class="text">
                <h2>Imam Abdoulaye GOITA</h2>
                <p><a class="frequence" href="#"><ion-icon name="musical-notes-outline"></ion-icon>&nbsp;Piste : 5</a></p>
            </div>
           
          </ion-card-content>
        </ion-card>
      </div>
</ion-content>
