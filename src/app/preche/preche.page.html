<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Prêches</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="parallax-img" [style.background-image]="'url(../../assets/illustrations/preche.jpg)'">
    <h1>Liste des prêcheurs</h1>
  </div>
  <div class="container">
    <ion-card *ngFor="let precheur of precheurs" [routerLink]="['list-preche', precheur.id]" [queryParams]="{imageUrl: precheur.imageUrl}">
      <ion-card-content class="radio-card">
        <div class="thumb">
          <ion-thumbnail>
            <img alt="Silhouette of mountains" [src]="precheur.imageUrl" />
          </ion-thumbnail>
        </div>
        <div class="text">
          <h2>{{precheur.fullName}}</h2>
          <p><a class="frequence" href="#">
            <ion-icon name="barcode-outline"></ion-icon></a></p>
        </div>

      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
