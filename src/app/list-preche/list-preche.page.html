<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Prêches</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
    <div class="parallax-img" [style.background-image]="'url(../../assets/illustrations/mosquee.jpg)'">
   <h1>Prêches</h1>
  </div>
      <div class="container">
        <ion-card *ngFor="let preach of preaches" routerLink="../p-player" [queryParams]="{precheurId: preach.precheurId, preachId: preach.id}">
          <ion-card-content class="radio-card">
            <div class="thumb">
              <ion-thumbnail>
                <img alt="Silhouette of mountains" [src]="imageUrl"/>
                <span>1</span>
              </ion-thumbnail>
            </div>
            <div class="text">
              <span><ion-icon name="musical-notes-outline"></ion-icon></span>
              <h2>{{preach.title}}</h2>
              <!--<p>Durée : {{preach.tme}} min</p>-->
            </div>
          </ion-card-content>
        </ion-card>
      </div>
</ion-content>
