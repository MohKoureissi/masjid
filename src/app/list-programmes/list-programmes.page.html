<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Programmes</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="parallax-img" [style.background-image]="'url(../../assets/illustrations/preche.jpg)'">
    <h1>Programmes</h1>
  </div>
  <div class="container">
    <ion-card *ngFor="let programme of programmes" [routerLink]="['/list-preche', programme.id]">
      <ion-card-content class="radio-card">
        <div class="thumb">
          <ion-thumbnail>
            <img alt="Silhouette of mountains" [src]="mosque?.imageUrl" />
          </ion-thumbnail>
        </div>
        <div class="text">
          <h2>{{ programme.title }}</h2>
          <span>Organisateur <strong>{{ programme.organizer }}</strong></span>
          <p>
            <span>Date {{ programme.daysTimes }}</span>&nbsp;
            <span>Heure {{ programme.description }}</span>&nbsp;
          </p>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
