<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Programmes</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="parallax-img" [style.background-image]="'url(../../assets/illustrations/preche.jpg)'">  
    <h1>Programmes</h1>
  </div>
  <div class="container">
    <ion-card *ngFor="let programme of programmes" [routerLink]="['/list-preche', programme.id]">
      <ion-card-content class="radio-card">
        <div class="thumb">
          <ion-thumbnail>
            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
          </ion-thumbnail>
        </div>
        <div class="text">
          <h2>{{ programme.titre }}</h2>
          <span>Organisateur {{ programme.organisateur }}</span>
          <p>
            <span>Date {{ programme.date }}</span>&nbsp;
            <span>Heure {{ programme.heure }}</span>&nbsp;
            <a class="frequence" href="#"><ion-icon name="location-outline"></ion-icon>&nbsp;Hamdallaye ACI</a>
          </p>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
