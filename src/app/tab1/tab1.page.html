<ion-header id="map" style="width: 100%; height: 100%;" [translucent]="true">


  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>

</ion-header>


<ion-fab bottom id="menuButtons" style="display: flex;justify-content: space-around;  margin-left: 15%;">
  <ion-row text-center>
    <ion-col>
      <ion-fab-button>
        <ion-icon name='stop' (click)="quitterItineraire()">Stop</ion-icon>
      </ion-fab-button>
    </ion-col>
    <ion-col>
      <ion-fab-button>
        <ion-icon  name='share-social-outline' (click)="partagerItineraire()"></ion-icon>
      </ion-fab-button>
    </ion-col>
    <ion-col>
      <ion-fab-button>
        <ion-icon  name='locate' (click)="afficherPositionUser()"></ion-icon>
      </ion-fab-button>
    </ion-col>

  </ion-row>
</ion-fab>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">MAp</ion-title>
    </ion-toolbar>
  </ion-header>



</ion-content>
